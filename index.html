  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header class="hero">
    <div class="hero-video-wrap">
      <video
        id="hero-video"
        class="hero-video"
        src="assets/hero-video/hero-video.mp4"
        poster="assets/hero-video/hero-poster.jpg"
        muted
        playsinline
        loop
        autoplay
        preload="auto"
        aria-label="Hero background video"
      ></video>
      <div class="hero-video-controls">
        <button type="button" class="video-control mute-btn" aria-label="Unmute video" title="Unmute">
          <span class="icon-muted" aria-hidden="true">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
          </span>
          <span class="icon-unmuted" aria-hidden="true" hidden>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/></svg>
          </span>
        </button>
      </div>
    </div>
    <div class="hero-content">
      <h1 class="hero-text">Thank you for coming</h1>
    </div>
  </header>

  <!-- Lightbox: full-screen image viewer -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Image viewer" hidden>
    <div class="lightbox-backdrop"></div>
    <button type="button" class="lightbox-close" aria-label="Close">×</button>
    <span class="lightbox-counter" aria-live="polite"></span>
    <button type="button" class="lightbox-prev" aria-label="Previous image">‹</button>
    <button type="button" class="lightbox-next" aria-label="Next image">›</button>
    <div class="lightbox-content">
      <img class="lightbox-image" src="" alt="" />
    </div>
